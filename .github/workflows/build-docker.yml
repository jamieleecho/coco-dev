name: Build Docker Image

on:
  pull_request:
  workflow_dispatch:

jobs:
  create_tag:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.create_release_tag.outputs.release_tag }}
    steps:
      - name: Get the release_tag
        id: create_release_tag
        run: |
          if [[ $GITHUB_REF == refs/tags* ]]
          then
            echo "release_tag=${GITHUB_REF#refs/*/}" >> "$GITHUB_OUTPUT"
          else
            echo "release_tag=ignore" >> "$GITHUB_OUTPUT"
          fi

  build_and_push_image:
    runs-on: ${{ matrix.os }}
    needs: create_tag
    strategy:
      matrix:
        os:
          - ubuntu-24.04
          - ubuntu-24.04-arm

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        env:
          RELEASE_TAG: ${{ needs.create_tag.outputs.release_tag }}
        uses: docker/build-push-action@v6
        with:
          push: ${{ true }}
          tags: jamieleecho/coco-dev:${{ env.RELEASE_TAG }}-${{ matrix.os }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - uses: actions/checkout@v3
        if: startsWith(github.ref, 'refs/tags')

      - name: Update repo description
        uses: peter-evans/dockerhub-description@v3
        if: startsWith(github.ref, 'refs/tags')
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: jamieleecho/coco-dev

  make-multi-arch-image:
    runs-on: ubuntu-latest
    needs:
      - create_tag
      - build_and_push_image

    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create multi-atch manifest
        env:
          RELEASE_TAG: ${{ needs.create_tag.outputs.release_tag }}
        run: |
          docker buildx -t \
            jamieleecho/coco-dev:mytest \
            --amend jamieleecho/coco-dev:${{ env.RELEASE_TAG }}-ubuntu-24.04 \
            --amend jamieleecho/coco-dev:${{ env.RELEASE_TAG }}-ubuntu-24.04-arm
          docker manifest push jamieleecho/coco-dev:mytest
